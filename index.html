<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>

  <header>
    <div id="open-navbar" class="open-navbar-basic-bcg"></div>
    <img src="./images/logo.svg" alt="snap" class="logo">
  </header>


  <nav class="navbar">
  
        <button  class="drop-down-icon main-navbar-text">
          Features
        <div id="drop-down" class="drop"></div>
        </button>
     
      <div class="mini-nav-drop">
    
        <a href="#">
          <img src="./images/icon-todo.svg" alt="Todo">Todo List
        </a>
      
        <a href="#">
          <img  src="./images/icon-calendar.svg" alt="Calendar">Calendar
        </a>
    
        <a href="#">
          <img  src="./images/icon-reminders.svg" alt="icon-reminders">Reminders
        </a>
      
        <a href="#">
          <img  src="./images/icon-planning.svg" alt="icon-arrow-down">Planning
        </a>
    
      </div>
    
        <button  class="drop-down-icon main-navbar-text" href="#">
          Company
          <div class="drop"></div>
        </button>
    
    <div class="mini-nav-drop">
      <a href="#">History</a>
      <a href="#">Our Team</a>
      <a href="#">Blog</a>
    </div>

      <a class="main-navbar-text1" href="#">Careers</a>
      
      <a class="main-navbar-text1" href="#">About</a>
  


    <button class="navbar-btn">Login</button>
    <button class="navbar-btn">Register</button>
    
  </nav>

  <main class="main">

    <div class="main-picture"></div>

    <div class="texts">
      <h1>Make<br>remote work</h1>

      <h2 class="main-text-below">Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</h2>

      <button class="learn-more">Learn more</button>
    </div>
  </main>

  <footer>
    <img class="footer-img" src="./images/client-databiz.svg" alt="footer">
    <img class="footer-img" src="./images/client-audiophile.svg" alt="footer">
    <img class="footer-img" src="./images/client-maker.svg" alt="footer">
    <img class="footer-img" src="./images/client-meet.svg" alt="">
  </footer>
</body>

</html>
